<!-- Html Elements for Search -->
<div id="search-container">
  <h1>Search</h1>
  <div class="form-element">
    <input type="text" id="search-input" placeholder="Enter your search key...">
    <button id="close-search"></button>
  </div>
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/assets/js/search.js" type="text/javascript"></script>
<script>
    $('#close-search').click(
      function () {
        $("#search-overlay").empty();
        $("#search-overlay").removeClass('overlay-open');
        $('body').removeClass('search-overlay-open');
      }
    );
</script>
<!-- Configuration -->
<script>
  SimpleJekyllSearch({searchInput: document.getElementById('search-input'), resultsContainer: document.getElementById('results-container'), json: '/search.json'})
</script>
