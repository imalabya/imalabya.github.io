<p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you within 24 hours!</p>
<hr>
<form action="//formspree.io/malabya.tewari@valuebound.com" role="form" method="POST" id="contactForm">
    <div class="form-group floating-label-form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
    </div>
    <div class="form-group floating-label-form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
    </div>
    <div class="form-group floating-label-form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone number" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
    </div>
    <div class="form-group floating-label-form-group">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
    </div>
    <br>
    <div>
      <input type="hidden" name="_next" value="//sebastien.saunier.me/thanks.html">
      <input type="submit" class="btn btn-lg" value="Let's do business together">
    </div>
</form>
