<div class="contact page-content">
  <p class="mv2 zero-margin-top">
    Thanks for wanting to get in touch! You can reach out to me via the contact form below regarding the set of services I provide. I will try to get back to you in a period of 2-3 days.
  </p>

  <form class="contact-form" id="contact-form" action="https://formspree.io/malabya.tewari@valuebound.com" method="POST">
    <div class="form-element">
      <label for="name" class="form-item required">Your Name</label>
      <input type="text" name="Name" id="name" required>
    </div>
    <div class="form-mail-tel-wrapper">
      <div class="form-element">
        <label for="email" class="form-item required">Your Email</label>
        <input type="email" name="Email" id="email" required>
      </div>
      <div class="form-element">
        <label for="email" class="form-item">Your Phone Number</label>
        <input type="tel" name="Email" id="tel">
      </div>
    </div>
    <div class="form-element">
      <label for="message" class="form-item required">Message</label>
      <textarea name="Message" id="message" cols="30" rows="5" required></textarea>
    </div>
    <input type="hidden" name="_next" value="/thanks.html" />
    <div class="form-element">
      <input type="submit" value="Send Message">
    </div>
  </form>
</div>
